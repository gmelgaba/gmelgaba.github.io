<div class="blog-item gm-card content">
  <div class="title smooth-border"><span class="first-word">Blog</span> Post</div>

  <h1>{{ page.title }} </h1>
  <div class="blog-detail">
    <span class="date">{{ page.date | date: "%B %-d, %Y" }}</span>
    <span class="cat-links">
      {{ page.categories }}
    </span>
    <span class="byline"> by <span class="author">{{page.author}}</span></span>
  </div>
  {{ content }}
</div>
