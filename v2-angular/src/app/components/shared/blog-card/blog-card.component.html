<a [routerLink]="[article.link]" class="blog-card">
  <div class="card-img">
    <img [src]="article.image">
    <!-- <span>{{ article.type }}</span> -->
  </div>
  <div class="card-date">
    <i class="fa fa-calendar"></i>{{ article.date | date: 'MMMM dd, yyyy' }}
  </div>
  <div class="card-desc">
    <h3>{{ article.title }}</h3>
    <div>{{ article.description }}</div>
  </div>
</a>
